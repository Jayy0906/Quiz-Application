<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Quiz Application</h1>
            <p class="text-muted">Test your knowledge and challenge yourself!</p>
        </div>

        <div id="config-section" class="mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="category-select" class="form-label">Select Category</label>
                    <select id="category-select" class="form-select">
                        <option value="9">General Knowledge</option>
                        <option value="18">Science: Computers</option>
                        <option value="23">History</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="difficulty-select" class="form-label">Select Difficulty</label>
                    <select id="difficulty-select" class="form-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <button id="start-quiz-btn" class="btn btn-primary w-100">Start Quiz</button>
        </div>

        <div id="quiz-section" class="d-none">
            <div id="timer" class="mb-3 text-end fw-bold">10:00</div>
            <div id="progress" class="progress mb-3">
                <div id="progress-bar" class="progress-bar" role="progressbar"></div>
            </div>
            <div id="question-container"></div>
            <div class="d-flex justify-content-between mt-3">
                <button id="prev-btn" class="btn btn-secondary">Previous</button>
                <button id="next-btn" class="btn btn-secondary">Next</button>
                <button id="submit-btn" class="btn btn-success">Submit</button>
            </div>
        </div>

        <div id="result-container" class="d-none mt-4 text-center">
            <h2>Quiz Results</h2>
            <p>Your final score will be displayed here!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
